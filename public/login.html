<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type = "text/javascript" src="js/tools.js"></script>
</head>
<body>
<center>
    <form id="login" action="javascript:login()">
        <div class="container">
            <h1>Login</h1>
            <script>
                let urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('errorMessage')) document.write("<div class='alert'>"+urlParams.get('errorMessage')+"</div>");
                else if (urlParams.has('message')) document.write("<div class='info'>"+urlParams.get('message')+"</div>");
                else if (urlParams.has('email')) document.write("<div class='info'>"+urlParams.get('email')+" registered succesfully.</div>");
                if (checkLogin()==true) window.location = "main.html";
            </script>
            <hr>
            <label for="emailLabel"style="width: 250px;" ><b>Enter your email:</b></label><br/>
            <input type="text" placeholder="Enter Email" name="email" id="email" required style="width: 250px;"><br/>
            <label for="passwordLabel" style="width: 250px;"><b>Enter your password:</b></label><br/>
            <input type="password" placeholder="Enter password" name="password" id="password" required style="width: 250px;"><br/>
            <label for="apiUsernameLabel" style="width: 250px;"><b>Set API USERNAME</b></label><br/>
            <input type="text" placeholder="Enter API username" name="apiUsername" id="apiUsername" required style="width: 250px;"><br/>
            <label for="apiPasswordLabel" style="width: 250px;"><b>Set API PASSWORD</b></label><br/>
            <input type="password" placeholder="Enter API password" name="apiPassword" id="apiPassword" required style="width: 250px;"><br/>
            <button type="submit" class="buttonStyle" style="width: 250px;">Login</button><br/>
        </div>
        <div class="containerSignIn">
            <p>Not account yet? <a href="index.html">Register here</a>.</p>
        </div>
    </form>
    </center>
</body>
