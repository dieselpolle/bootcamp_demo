<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type = "text/javascript" src="js/tools.js"></script>
</head>
<body>
    <form id="login" action="javascript:send('login','','')">
        <div class="container">
            <h1>Login</h1>
            <script>
                let urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('errorMessage')) document.write("<div class='alert'>"+urlParams.get('errorMessage')+"</div>");
                else if (urlParams.has('message')) document.write("<div class='info'>"+urlParams.get('message')+"</div>");
                else if (urlParams.has('email')) document.write("<div class='info'>"+urlParams.get('email')+" registered succesfully.</div>");
                if (checkLogin()==true) window.location = "main.html";
            </script>
            <hr>
            <label for="emailLabel"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="passwordLabel"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password" id="password" required>
            <label for="apiUsernameLabel"><b>API USERNAME</b></label>
            <input type="text" placeholder="Enter API username" name="apiUsername" id="apiUsername" required>
            <label for="apiPasswordLabel"><b>API PASSWORD</b></label>
            <input type="password" placeholder="Enter API password" name="apiPassword" id="apiPassword" required>
            <button type="submit" class="registerbtn">Login</button>
        </div>

        <div class="containerSignIn">
            <p>Not account yet? <a href="index.html">Register here</a>.</p>
        </div>
    </form>
</body>
