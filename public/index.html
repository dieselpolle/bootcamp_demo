<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/tools.js"></script>
</head>

<body>
    <form id="register" action="javascript:send('register')">
        <script>
            let urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('errorMessage')) document.write("<div class='alert'>"+urlParams.get('errorMessage')+"</div>");
            else if (urlParams.has('message')) document.write("<div class='info'>"+urlParams.get('message')+"</div>");
            else if (urlParams.has('email')) document.write("<div class='info'>"+urlParams.get('email')+" registered succesfully.</div>");
            if (checkLogin()==true) window.location = "main.html";
        </script>
        <div class="container">
            <h1>Register</h1>
            <p>Ask permission to join by sending your email below:</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </form>
</body>

</html>
