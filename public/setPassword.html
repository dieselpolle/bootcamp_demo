<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/tools.js"></script>
</head>
<script>
    let urlParams = new URLSearchParams(window.location.search);
    function showStatus(status) {
        pageCode = "<head><link rel='stylesheet' href='css/styles.css'></head><body>"
        if (status) document.write(pageCode+"<p>Password changed succesfully. You can close the window.</p></body>");
        else document.write(pageCode+"<p>Sorry, some error happened, this failed.. close the window.</p>");
    }
</script>

<body>
    <div class="container">
        <form action="">
        <p>Set password for user
            <script>document.write(urlParams.get("emailIs"));</script>
        </p>
        <p>New password is:<input type="text" id="newPass" name="newPass" required></p>
        <input type="button" class="buttonStyle" onClick="javascript:setPassword(urlParams.get('emailIs'), document.getElementById('newPass').value, showStatus);" value="Change password">
    </form>
    </div>
</body>

</html>
