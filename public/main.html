<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp REST API</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/tools.js"></script>
</head>

<body>
    <div class="container">

        <script>
            let urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('errorMessage')) document.write("<div class='alert'>" + urlParams.get('errorMessage') + "</div>");
            else if (urlParams.has('message')) document.write("<div class='info'>" + urlParams.get('message') + "</div>");
            if (checkLogin() == false) window.location = "index.html";
            function openIpData(ipAddress) {
                width = 300;
                height = 500;
                const pos = {
                    x: (screen.width / 2) - (width / 2),
                    y: (screen.height / 2) - (height / 2)
                };
                const features = `width=${width} height=${height} left=${pos.x} top=${pos.y}`;
                window.open("IpDetailInfo.html?ipAddressIs="+ipAddress, "IP DATA", features);
            }
        </script>
        <h1>Calling REST API</h1>
        <p>You are logged in as:
            <script>document.writeln(window.sessionStorage.getItem("email"))</script><a
                href="javascript:window.sessionStorage.setItem('password', '');javascript:window.location='index.html';">LOGOUT</a>
        </p>
        <hr>
        <div id="results"></div>
        <script>
            getUsers();
            function getUsers() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var data = "<TABLE class='styled-table'>";
                        data += "<THEAD>";
                        data += "<tr><th>Registered user</th><th>User IP Address</th><th>Registered</th></tr>";
                        data += "</THEAD>";
                        data += "<TBODY>";
                        var users = JSON.parse(this.response);
                        for (row in users) {
                            data += "<tr class='active-row'>";
                            data += "<td>" + users[row].email + "</td><td><a href='javascript:openIpData(\"" + users[row].ip + "\");'>" + users[row].ip + "</a></td><td>" + users[row].date + "</td>";
                            data += "</tr>";
                        }
                        data += "</TBODY>";
                        data += "</TABLE>";
                        document.getElementById("results").innerHTML = data;
                    }
                    else {
                        document.getElementById("results").innerHTML = "Cannot get data";
                    }
                }
                xhttp.open("GET", urlMain);
                xhttp.setRequestHeader("content-type", "application/json");
                xhttp.setRequestHeader('Authorization', "Basic " + btoa(window.sessionStorage.getItem("apiUsername") + ":" + window.sessionStorage.getItem("apiPassword")));
                xhttp.send();
            }

        </script>
    </div>
</body>

</html>
